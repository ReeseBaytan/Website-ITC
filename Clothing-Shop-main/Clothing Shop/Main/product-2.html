<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product 1</title>
  <link rel="stylesheet" href="shop.css">
</head>
<body>
  <header>
    <a href="Index.html"><h1>Ayban Shop</h1></a>
  </header>

  <main>
    <section id="product1" class="product">
      <h2>Popular Right Now</h2>
      <div class="item">
        <img src="pr2-1.jpg" class="card-img" alt="..." style="width: 200px; height: auto;">
        <p>LATERAL - WHITE DIAL - BLACK LEATHER</p>
        <br>
        <span class="price-tag">$219.99</span>
      </div>
      <div class="item">
        <img src="pr2-2.jpg" class="card-img" alt="..." style="width: 200px; height: auto;">
        <p>NATIVE - WHITE DIAL - GREY LEATHER</p>
        <br>
        <span class="price-tag">$198.99</span>
      </div>
      <div class="item">
        <img src="pr2-3.jpg" class="card-img" alt="..." style="width: 200px; height: auto;">
        <p>UNIKA - WHITE DIAL - BROWN LEATHER</p>
        <br>
        <span class="price-tag">$220.99</span>
      </div>
    </section>
  </main>

  <form id="purchaseForm">
    <label for="product">Select Product:</label>
    <select id="product">
      <option value="product1">LATERAL - WHITE DIAL</option>
      <option value="product2">NATIVE - WHITE DIAL</option>
      <option value="product3">UNIKA - WHITE DIAL</option>
    </select>
    <br>
    <label for="quantity">Enter Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">
    <br>
    <button type="button" onclick="calculateTotal()">Calculate Total</button>
  </form>

  <div id="total"></div>

  <script>
    function calculateTotal() {
      var product = document.getElementById("product").value;
      var quantity = parseInt(document.getElementById("quantity").value);
      var price = 0;
      switch (product) {
        case "product1":
          price = 219.99;
          break;
        case "product2":
          price = 198.99;
          break;
        case "product3":
          price = 220.99;
          break;
        default:
          break;
      }
      var total = price * quantity;
      document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
    }
  </script>

  <footer>
    <p>CONTACT US AT IvanStore@gmail.com</p>
  </footer>
</body>
</html>
